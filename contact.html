        <header>

        <main>      
            <section id = "contact">       
                <div id ="contact-box">
                    <h1>Would you like to connect?</h1> <!-- adding the form again but as a table -->
                    <form id = "form" action="https://formspree.io/f/mrgwryge" method="POST">
                        <table id = "table"> <!--create a table-->
                            <tr> <!-- create a new table row -->
                                <th class = "table-header">      
                                    <label for="yourname">Name</label>  <!-- name each of the table headings -->  
                                </th> 
                                
                                <th class = "table-header">     
                                    <label for="subject">How can I help you?</label>        <!-- name each of the table headings --> 
                                </th> 
                            </tr>
                            <tr>    <!-- create a new table row -->
                                
                                <td  class = "table-input-cell">  
                                    <input type="text" id="yourname" name="yourname" class = "response">  <!--add the content of each cell in the new row-->                
                                </td> 
                                
                                <td id = "subject" rowspan="5" class = "table-input-cell"> 
                                    <textarea id="textarea" name="subject" rows = "9"></textarea>    
                                </td>   
                            </tr>
                            <tr>
                                <th class = "table-header">    
                                    <label for="interest">What has piqued your interest?</label>      <!-- name each of the table headings -->    
                                </th>
                            </tr>
                            <tr>
                                <td class = "table-input-cell">  
                                    <select id="interest" name="interest" class = "response"> 
                                        <option value="blank"></option>
                                        <option value="analytics">Analytics</option>
                                        <option value="bikes">Bikes</option>
                                        <option value="coding">Coding</option>
                                        <option value="other">Other</option>                      
                                    </select>
                                </td>
                            </tr>
                                <th class = "table-header">    
                                    <label for="email">Your Email</label>      <!-- name each of the table headings -->    
                                </th>
                            <tr>
                                <td  class = "table-input-cell">  
                                    <input type="text" id="yourname" name="yourname" class = "response">  <!--add the content of each cell in the new row-->                
                                </td> 
                            </tr>
                        </table>
                        <input type="submit" value="Submit"> 
                    </form>
                </div>
                <div id="constraints"></div>    
            </section>
